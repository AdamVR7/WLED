name: Build WLED ESP32 (v0.15.3-no-v)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout v0.15.3-no-v
        uses: actions/checkout@v4
        with:
          ref: v0.15.3-no-v
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware (esp32)
        run: pio run -e esp32

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: WLED_0.15.3_ESP32_no_v
          path: .pio/build/esp32/firmware.bin

