name: Build WLED ESP32dev (v0.15.3-no-v)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout firmware branch (v0.15.3-no-v)
        uses: actions/checkout@v4
        with:
          ref: v0.15.3-no-v
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware (esp32dev only)
        run: pio run -e esp32dev

      - name: Prepare single output bin
        run: |
          set -e
          mkdir -p out
          cp .pio/build/esp32dev/firmware.bin out/WLED_0.15.3_ESP32dev_no_v.bin
          ls -lh out/*.bin
          sha256sum out/*.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: WLED_0.15.3_ESP32dev_no_v
          path: out/*.bin
