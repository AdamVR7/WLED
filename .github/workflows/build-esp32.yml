name: Build WLED ESP32 (v0.15.3)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tag v0.15.3
        run: |
          git fetch --tags
          git checkout v0.15.3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware (esp32)
        run: pio run -e esp32

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: WLED_0.15.3_ESP32_custom
          path: .pio/build/esp32/firmware.bin
